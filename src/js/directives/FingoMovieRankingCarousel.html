<div id="main-movie-ranking-carousel">
  <ul>
    <li data-ng-repeat="movie in fingo_movies"><a href></a></li>
  </ul>
  <div>
    <figure
      data-ng-repeat="movie in fingo_movies"
      data-ng-init="$last && repeatComplete()"
      >
      <a href="#">
        <img data-ng-src="{{movie.movie.img}}" alt="{{movie.movie.title}}">
        <div class="hover">
          <h3>{{movie.movie.title}}</h3>
          <p class="stars">별 별 별 별 별</p>
          <button type="button">보고싶어요</button>
          <button type="button">코멘트 쓰기</button>
        </div>
      </a>
    </figure>
  </div>
</div>
