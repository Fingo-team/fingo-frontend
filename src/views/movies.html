<div data-ng-controller="FingoSearchController">
   <div data-ng-include="'views/navbar.html'"></div>
</div>
<header class="header">
  <div class="profile container">
    <section class="account">
      <h1>개인 프로필</h1>
      <div class="thumbnail">
        <img src="./images/icon-profile.svg" alt="프로필 사진">
      </div>
      <p>이름</p>
    </section>
    <section class="total-movies">
      <h1>영화 보관함</h1>
      <strong>000</strong>
    </section>
    <section class="received-likes">
      <h1>받은 좋아요</h1>
      <img src="./images/icon-like.svg" alt="좋아요">
      <strong>000</strong>
    </section>
  </div>
</header>


<div data-ng-controller="ListController">
  <div data-ng-controller="FingoMovieDetailController">
    <main>
      <div class="sub-menu">
        <ul class="container">
          <li><a href="#">취향통계분석</a></li>
          <li><a href="/#/wish">보고싶어요</a></li>
          <li><a href="/#/movies">봤어요</a></li>
          <li><a href="/#/comments">코멘트</a></li>
        </ul>
      </div>

      <section class="container movies">
      <h1>봤어요 목록</h1>
      <div class="movie-list" data-ng-controller="FingoMovieScoreController">
        <figure data-ng-repeat="movie in movies" data-ng-mouseover="getScore($event, movie.movie.id)">
          <p></p>
          <img data-ng-src="{{movie.movie.img}}" alt="">
          <!-- <img
            src="{{selected_movie.image}}"
            data-ng-src="{{movie.image}}"
            alt=""> -->

          <div class="hover" data-ng-controller="FingoMovieScoreController">
            <!-- ng-click="popup_show(movie.movie, movie.movie.id, 'active')" -->
            <div class="movie-info-click-on" ng-click="popup_show(movie.movie, movie.movie.id, 'active')"></div>
            <h3>{{movie.movie.title}}</h3>
            <div data-fingo-movie-score-directive data-movie-id="movie.movie.id"></div>
            <!-- data-ladda="share_data.is_creating" -->
            <button
            type="button"
            class="heart-btn"
            data-ng-controller="FingoWishMoviesController"
            data-ng-click="WishMovies('True',movie.movie, movie.movie.id)"
            ><img src="./images/icon-heart.svg" class="icon">보고싶어요</button>
            <button type="button" class="like-btn" data-ui-sref="movies.comment({'id': movie.movie.id})"><img src="./images/icon-comment.svg" class="icon">코멘트 쓰기</button>
            <!-- ng-click="wishStyle={'background-color':'#be3c39'}" -->
          </div>
          <!--  data-ng-click="offScroll={'overflow-y':'hidden'}" -->
        </figure>
      </div>
      </section>
    </main>

<div data-ui-view></div>
<div data-ng-include="'views/footer.html'"></div>
