<div class="stars" data-ng-click="$event.stopPropagation();">
  <form novalidate class="star-rating-form" action="#" id="star_rating{{movieId}}">
   <input value="null" id="cencel" checked type="radio" name="rating" >
    <label for="cencel">
      <span>취소</span>
      <button type="button" name="button" class="cancel-btn" data-ng-click="addScore($event, movieId, 0); $event.preventDefault();">
        취소
      </button>
    </label>

    <input value="0.5" id="star1_{{movieId}}"
      type="radio" name="rating" >
    <label for="star1_{{movieId}}" class="star1" data-ng-click="addScore($event, movieId, 0.5)">
      <span >0.5점</span>
      <svg>
        <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
      </svg>
    </label>

    <input value="1" id="star2_{{movieId}}"
      type="radio" name="rating" >
    <label for="star2_{{movieId}}" class="star2" data-ng-click="addScore($event, movieId, 1)">
      <span >1점</span>
      <svg>
        <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
      </svg>
    </label>
